<div class="main-container">

    <div class="search-bar-container">
        <div class="field">
            <p class="control has-icons-left">
                <input
                    class="input"
                    type="text"
                    placeholder="filter"
                >
                <span class="icon is-small is-left">
                    <i class="fas fa-search"></i>
                </span>
            </p>
        </div>

    </div>

    <div class="notes-list">
        <app-note-card *ngFor="let note of notes; index as i" link={{i}} [title]="note.title" [body]="note.body" (delete)="deleteNote(i)"></app-note-card>
    </div>

    <button mat-raised-button class="add-button" color="primary" routerLink="new">+ New card</button>

</div>
