<div class="main-container">

    <div class="weather-data-container">
        <app-weather-card></app-weather-card>
    </div>

    <div class="notes-list">
        <app-note-card *ngFor="let note of notes; index as i" link={{i}} [title]="note.title" [body]="note.body" (delete)="deleteNote(i)"></app-note-card>
    </div>

    <button mat-raised-button class="add-button" color="primary" routerLink="new">+ New card</button>

</div>
