<div class="form-container">

    <form #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)">
        <div class="field">
            <div class="label">title</div>
            <div class="control"> 
               <input type="text" name="title" [(ngModel)]="note.title" required class="input">
            </div>

        </div>

        <br>

        <div class="field">
            <label class="label">notice</label>
            <div class="control">
                <textarea class="textarea" name="body" [(ngModel)]="note.body"></textarea>
            </div>
        </div>
        
        <div class="field is-grouped is-pulled-right">
            <div class="control">
                <button mat-raised-button color="primary" type="submit" [disabled]="!noteForm.valid">Save</button>
            </div>
            <div class="control">
                <button mat-raised-button type="button" (click)="cancel()">Cancel</button>
            </div>
        </div>

    </form>
    
    <div class="joke-container"> 
        <p class="jokes"> <span class="joke-title">Joke : </span>{{blague.joke}}ðŸ¤£</p>
    </div>

</div>
